<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByeCar</title>
    <link rel="stylesheet" href="Assets/Style/style.css">
    <script src="Assets/JS/script.js" defer></script>
</head>

<body>
    <header>
        <div>
            <img src="Assets/Images/dnc.png">
        </div>
        <div>
            <img id="car" src="Assets/Images/ByeCar.png">
        </div>
    </header>
    <main>
        <div id="left">
            <h1>
                Ter <b>uma moto</b> por assinatura nunca foi tão fácil!
            </h1>
            <img id="principal" src="Assets/Images/principal.png">

        </div>
        <div id="right">
            <img class="setas" id="esquerda" src="Assets/Images/setaE.png" width="30px" onclick="esquerda()" height="40px">
            <div>
                <h1>
                    Conheça nossas <b style="color: #4DBCE9;">motos</b>!
                </h1>
                <div id="blue">
                    
                    <div class="imgs" id="rolagem">
                        <div id="in">
                            <h2>Scooter Elétrica Voltz EV1</h2>
                            <img class="item"  src="Assets/Images/scooter.png">
                        </div>
                        <div id="on">
                            <h2>Honda CB 500X</h2>
                            <img class="item current-item" src="Assets/Images/honda.png">
                        </div>
                    </div>
                    <h3>A partir de</h3>
                    <p id="preco">R$619,90</p>
                    <h4>Plano de 30 meses</h4>
                </div>
                <button>Saiba Mais</button>
            </div>
            <img class="setas" id="direita" src="Assets/Images/setaD.png" width="30px" onclick="direita()"height="40px">
        </div>
    </main>

</body>

</html>
